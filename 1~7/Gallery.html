<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name ="viewport" content=""with=device-width, 
    initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gallery</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/gallery.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
   <style>
        /* 모든 태그에 적용될 공통 속성 */
        * {
            margin: 0;
            padding: 0;
            color: #222;
            font-size: 12px;

        }
        /* 모든 링크의 밑줄 제거 */
        a {
            text-decoration: none;
        }
        /* 모든 목록정의 초기화 */
        ul,ol {
            list-style: none;
        }
        /* 갤러리 영역 박스 */
        #gallery{
            width: 640px;
            margin: auto;
        }
        /* 한줄에 4개씩, 가로배치 */
        #gallery li{
            width: 25%;
            float: left;
        }
        /* 링크의 영역확장
        가로가득? */
        #gallery li a {
            display: block;
            width: auto;
            padding: 10px;
        }

        /* 링크안의 span을 block으로 처리 */
        #gallery li a span {
            display: block;
            width: auto;
        }
        /* 이미지는 가득채움 */
        #gallery .thumb img {
            width: 100%;
        }

        /* 텍스트 영역처리 */
        #gallery .text {
            text-align: center;
            width: 95%;
            height: 30px;
            margin: auto;
            padding-top: 5px;
            padding-bottom: 10px;
        }
        /* 게시물의 마우스 오버 */
        #gallery li:hover {
            background-color: #EEE;
        }
    </style>
</head>
<body>
    <ul id="gallery">
        <li>
            <a href="#">
                <span class="thumb"><img src="img/thumb-01.jpg" alt="이미지1" /></span>

            </a>

            </a>
        </li>

        </li>
