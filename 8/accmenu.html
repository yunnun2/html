<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name ="viewport" content=""with=device-width, 
    initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gallery</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/gallery.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/
    libs/lodash.js/3.2.0/lodash.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #eee;
        }
        ul {
            list-style: none;
        }
        /* 1차 메뉴 구성 */
        #menu > h2 {
            padding: 0;
            margin: 0;
            height: 45px;
            background: url(/img/btn_a.png) right 0 no-repeat,
            url(/img/acc_menu_bg.png) repeat-x;
            border-bottom:1px solid #ccc ;
        }
        /* 1차메뉴 > 링크 */
        #menu > h2 > a {
            display: block;
            width: auto;
            padding: 13px 12px 0 12px;
            height: 45px;
            font-size: 16px;
            color: #555;
            text-decoration: none;
        }
        /* 2차 메뉴 배경 및 테두리 */
        #menu > ul > li {
            background: #e5e5e5;
            border-bottom: 1px solid #ccc;
        }
        /* 2차메뉴 링크 */
        #menu > ul > li > a {
            display: block;
            width: auto;
            padding: 7px 12px 3px 30px;
            height: 27px;
            font-size: 12px;
            line-height: 27px;
            color: #555;
            text-decoration: none;
        }
        /* 숨김, 해제 처리 */
        #menu > ul {
            /* 숨김처리 */
            height: 0;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s;
        }
        #menu > ul:target {
            /* 숨김해제 */
            height: 114px;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
    <body>
        <nav id="menu">
            <h2><a href="#sub1">남성의류</a></h2>
            <ul id="sub1">
                <li><a href="#">남성 정장</a></li>
                <li><a href="#">남성 캐쥬얼</a></li>
                <li><a href="#">신발/잡화</a></li>
            </ul>
            <h2><a href="sub2">여성의류</a></h2>
            <ul id="sub2">
                <li><a href="#">여성 정장</a></li>
                <li><a href="#">여성 캐쥬얼</a></li>
                <li><a href="#">신발/잡화</a></li>
            </ul>
            <h2><a href="sub2">컴퓨터/가전</a></h2>
            <ul id="sub2">
                <li><a href="#">컴퓨터/노트북</a></li>
                <li><a href="#">디카/DSLR</a></li>
                <li><a href="#">생활가전</a></li>
            </ul>

            
        </nav>
    </body>
</html>
