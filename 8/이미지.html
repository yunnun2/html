<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name ="viewport" content=""with=device-width, 
    initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gallery</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/gallery.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/
    libs/lodash.js/3.2.0/lodash.js"></script>
    <style>
        div {
            border:  5px solid red;
            width: 480px;
            height: 150px;
            margin: 5px auto;
            background: url(/img/main_content_bg.png);
        }
        /* 배경이미지 위치에 대한 px좌표 지정
        박스의 좌측상단에서 정해진 위치만큼 이동되어 표시된다. */
        div#box2 {
            background-position: 70px 50px;
        }
        /* 위치 관련속성의 특성
        음수값을 지정할 수 있다. (반대방향으로 이동) */
        div#box3 {
            background-position: -70px -50px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

</body>
</html>
