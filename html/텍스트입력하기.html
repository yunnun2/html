<!DOCTYPE html>
<html lang = "ko">
    <!--페이지 설정부분-->
<head>
    <!--저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹브라우저에게 알려준다.-->
    <meta charset="utf-8"/>
    <!--IE의 호환성 보기 모드 금지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--스마트 장치에서의 해상도 균일화 처리-->
    <meta name ="viewport" content=""with=device-width, 
    initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목-->
    <title>My Web Page</title>
    <style>
        form {
            width: 500px;
        }
        .field {
            height: 200px;
        }
        .cell {
           display: inline;
        }
    </style>
</head>
<body>
    <!--입력 내용을 감싸기 위한 부분-->
    <form>
        <fieldset>
            <!--그룹의 제목-->
            <legend>내용입력해</legend>
            <!-- 입력 요소 배치-->
            <div>
                <label for="user_id">아이디</label>
                <input name="user_id" id="user_id" type="text"
                maxlength="20" placeholder="아이디를 입력하세여" />
            </div>
            <div>
                <label for="user_name">회원이름</label>
                <input name="user_name" id="user_name" type="text"
                maxlength="5" placeholder="이름을 입력하세유" />
            </div>
            <div>
                <label for="user_pass">비밀번호</label>
                <input name="user_pass" id="user_pass" type="password"
                maxlength="20" placeholder="비밀번호를 입력혀" />
            </div>
            <div>
                <label for="memo">자기소개</label>
                <textarea name="memo" id="memo" maxlength="100"
                placeholder="간단히 자기소개ㄱㄱ"></textarea>
            </div>
            <div>
                <label for="data">숨겨진 항목</label>
                <input name="data" id="data" type="hidden"
                value="숨겨진 데이터" />
            </div>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>취미선택하깅!!★</legend>
            <div>
                <!--체크박스-->
                <input type="checkbox" name="hobby"
                 id="hobby1" value="축구" checked>
                <label for="hobby1">축구</label>
                <input type="checkbox" name="hobby"
                 id="hobby2" value="농구">
                <label for="hobby2">농구</label>
                <input type="checkbox" name="hobby"
                 id="hobby3" value="야구">
                <label for="hobby3">야구</label>
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>성별선택하깅!!★</legend>
            <div>
                <!--라디오박스-->
                <input type="radio" name="gender" 
                id="gender_m" value="M" checked />
                <label for="gender_m">남자</label>
                <input type="radio" name="gender"
                id="gender_f" value="F" />
                <label for="gender_f">여자</label>
            </div>
        </fieldset>
    </form>
    <br />
    <form>
        <fieldset>
            <legend>이동통신사 선택하기</legend>
            <div>
                <!--드롭다운 싱글타입-->
                <label for="telecom">이동통신사 선택</label>
                <select name="telecom" id="telecom">
                    <option>----선택----</option>
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LG">LG U+</option>
                </select>
            </div>
        </fieldset>
        <br />
        <fieldset class="field">
            <legend>스마트폰 운영체제 선택하기
                <div>
                    <!--이상이상-->
                    <!--드롭다운 멀티타입-->
                    <label for="phone">스마트폰 운영체제</label>
                    <select size="5" class="cell" name="phone" id="phone" multiple>
                        <option value="android">안드로이드</option>
                        <option value="iOS">iOS</option>
                        <option value="window">window</option>
                    </select>
                </div>
            </legend>
        </fieldset>
    </form>
</body>
</html>
