<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content=""
      with="device-width,"
      initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My Web Page</title>
    <style>
      /* link: 링크의 기본상태
        active: 어떤요소에 대하여 마우스가 눌러진 상태
        visited : 방문한 경험이 있는 링크
        hover : 어떤 요소에 대하여 마우스가 올라간 상태 */
      a:link,
      a:visited {
        color: black;
      }
      a:hover {
        color: blue;
      }
      a:active {
        color: green;
      }
      li {
        background-color: yellow;
      }
      li:hover {
        background-color: orange;
      }
      li:active {
        background: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>가상클래스</h1>
      <p>특정요소가 어떤 상황에 직면했을 경우 동작하는 CSS</p>
      <p>
        <a href="http://www.naver.com" target="_blank">네이버 바로가기</a>
      </p>
    </div>
    <hr />
        <ul>
            <li><a href='http://www.naver.com'>네이버</a></li>
            <li><a href='http://www.daum.net'>다음</a></li>
            <li><a href='http://www.google.com'>구글</li>
        </ul>
  </body>
</html>
