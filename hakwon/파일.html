<!DOCTYPE html>
<html lang="ko">
  <!--페이지 설정부분-->
  <head>
    <!--저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹브라우저에게 알려준다.-->
    <meta charset="utf-8" />
    <!--IE의 호환성 보기 모드 금지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--스마트 장치에서의 해상도 균일화 처리-->
    <meta
      name="viewport"
      content=""
      with="device-width,"
      initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- 브라우저에 표시될 문서 제목-->
    <title>My Web Page</title>
  </head>
  <body>
    <form enctype="multipart/form-data">
      <fieldset>
        <legend>파일첨부</legend>
        <div>
          <label for="photo">사진선택</label>
          <input type="file" name="photo" id="photo" />
        </div>
      </fieldset>
    </form>
    <hr />
    <form name="form1" method="get" action="result.html">
      <fieldset>
        <legend>이름입력하기</legend>
        <div>
          <label for="user_name">이름 : </label>
          <input type="text" name="user_name" id="user_name" />
        </div>
        <div>
          <input type="submit" value="입력완료" />
          <input type="reset" value="다시작성" />
          <input type="button" value="일반버튼" />
          <input type="image" src="img/ok.png" alt="입력완료" />
        </div>
      </fieldset>
    </form>
    <h1>입력결과를 전송받기 위한 페이지</h1>
    <p>이 페이지는 ASP, PHP, JSP등의 웹 프로그램을 가정하여 작성되었습니다.</p>
    <p>
      사용자가 form에 입력한 내용을 전송받아서, 후속 처리를 수행하게 됩니다.
    </p>
    <hr />
    <form name="form2">
      <h1>회원가입</h1>
      <fieldset>
        <legend>부가 정보</legend>
        <div>
          <label for="user_mail">이메일 : </label>
          <input
            type="email"
            name="user_mail"
            id="user_mail"
            required="required"
            title="ex) student@gmail.com"
          />
        </div>
        <div>
          <label for="user_homepage">홈페이지</label>
          <input type="url" name="user_homepage" id="user_homepage" />
        </div>
        <div>
          <label for="user_age">나이 : </label>
          <input
            type="number"
            name="user_age"
            id="user_age"
            min="19"
            max="100"
            step="1"
          />
        </div>
        <div>
          <label for="user_phone">연락처</label>
          <input type="tel" name="user_phone" id="user_phone" />
        </div>
        <div>
          <label for="point">목표성취도(%)</label>
          <input
            type="range"
            name="point"
            id="point"
            value="50"
            min="0"
            max="100"
          />
        </div>
        <div>
          <label for="birthday">생년월일 : </label>
          <input type='date' name='birthday' id='birthday' value='2014-11-30'
        </div>
        <div>
          <label for="worktime">출근시간</label>
          <input type="time" name="worktime" id="worktime" value="09:00" />
        </div>
        <div>
          <label for="friend">추천인 아이디 : </label>
          <input type="search" name="friend" id="friend" />
        </div>
        <div>
          <button
            type="submit"
            formaction="action1.html"
            formmethod="get"
            formtarget="_blank"
          >
            14세 이상 회원가입
          </button>
          <button
            type="submit"
            formaction="action2.html"
            formmethod="get"
            formtarget="_blank"
          >
            14세 미만 회원가입
          </button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
