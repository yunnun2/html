<!DOCTYPE html>
<html lang="ko">
  <!--페이지 설정부분-->
  <head>
    <!--저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹브라우저에게 알려준다.-->
    <meta charset="utf-8" />
    <!--IE의 호환성 보기 모드 금지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--스마트 장치에서의 해상도 균일화 처리-->
    <meta
      name="viewport"
      content=""
      with="device-width,"
      initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- 브라우저에 표시될 문서 제목-->
    <title>My Web Page</title>
    <style>
      /* 태그 셀렉터 */
      h2 {
        color: #0000ff;
      }
      /* 클래스 샐랙터 - HTML태그의 class 속성과 연결된다. */
      .myclass {
        color: #ff0000;
      }
      /* 아이디 셀렉터 - HTML태그의 id 속성과 연결된다. */
      #myid {
        color: #00ff00;
      }
      /* 조합형 - 두 조건이 충족하는 경우에만 적용된다.*/
      h2.myclass {
        color: #008000;
      }
      h1,
      h3,
      .myclas,
      #myi {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 셀렉터를 알아봅시다.</h1>
      <p>셀렉터란? - CSS가 적용될 대상을 지정하는 방법</p>
      <h2>태그 셀렉터</h2>
      <h2 class="myclass">클래스 셀렉터</h2>
      <p class="myclass">서로 다른 여러 개의 요소에 적용할 수 있다.</p>
      <h2 id="myid">아이디 셀렉터</h2>
      <p class="myclass">태그+아이디, 태그+클래스 형식으로 조합이 가능</p>
    </div>
    <div>
      <h1>복수 지정 셀렉터</h1>
      <h3>여러개의 셀렉터를 콤마로 연결한 형태</h3>
      <p>AND의 의미를 갖는다.</p>
      <hr />
      <div>
        <span class="myclas">CSS</span>는 <span class="myclas">HTML</span>에
        <strong id="myi">디자인</strong>을 입혀줍니다.
      </div>
    </div>
  </body>
</html>
