<!DOCTYPE html>
<html lang = "ko">
    <!--페이지 설정부분-->
<head>
    <!--저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹브라우저에게 알려준다.-->
    <meta charset="utf-8"/>
    <!--IE의 호환성 보기 모드 금지-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--스마트 장치에서의 해상도 균일화 처리-->
    <meta name ="viewport" content=""with=device-width, 
    initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목-->
    <title>My Web Page</title>
</head>
<body>
    <audio src="media/music.mp3" controls autoplay loop 
    style="width: 100%;">
    </audio>
    <hr />
    <video controls autoplay poster="media/BigBuck.png">
        <!--mp4 : 사파리, 크롬, IE, iOS, 안드로이드, 윈도우폰-->
        <source src="media/BigBuck.mp4" type="video/mp4" />
    </video>
</body>
</html>
