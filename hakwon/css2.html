<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content=""
      with="device-width,"
      initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My Web Page</title>
    <style>
      #container > #header > h1 {
        color: red;
      }
      #container > #content > h1 {
        color: blue;
      }
      #header > .sub {
        color: green;
      }
      #content > .sub {
        color: violet;
      }
      #contain h1 {
        color: red;
      }
      #head h1 {
        color: blue;
      }
      #contain .sub {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>자식셀렉터</h1>
        <p class="sub">자식셀렉터에 대해서 알아봅시다.</p>
      </div>

      <hr />
      <div id="content">
        <h1>괄호(">")에 의한 HTML 태그의 계층 표현</h1>
        <p class="sub">자식셀렉터는 "IN"의 의미가 있습니다.</p>
      </div>
    </div>
    <hr />
    <div id="contain">
      <div id="head">
        <h1>자손셀렉터</h1>
        <p class="sub">자손셀렉터에 대해서 알아 봅시다.</p>
      </div>
      <hr />
      <div id="cont">
        <h1>공백(" ")에 의한 HTML 태그의 계층 표현</h1>
        <p class="sub">
          자식셀렉터는 반드시 1depth애 대한 요소만을 의미해야 하지만,
          자손셀렉터는 태그의 계층을 건너뛸 수 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
