<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content=""
      with="device-width,"
      initial-scale="1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My Web Page</title>
    <style>
      div {
        color: purple;
      }
      div > h1#title {
        color: blue;
      }
      div#container div.box {
        color: orange;
      }
      div#container .item {
        color: green;
      }
      #container #active {
        color: red;
      }
      div#container > ul > li {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="title">구성체단위</h1>
      구성체단위를 알아봅시다.
      <div class="box">CSS의 표현기법에 따라서 점수가 부여됩니다.</div>
      <ul>
        <li class="item" id="active">id: 100점</li>
        <li class="item">class: 10점</li>
        <li>tag: 1점</li>
      </ul>
    </div>
  </body>
</html>
